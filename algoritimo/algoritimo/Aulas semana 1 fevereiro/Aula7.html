<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs</title>
</head>
<body>
    <div>
        apenas o div
    </div>
    <br>
    <div style="background-color: red;">   
        O div + cor
    </div>
    <div style="width: 50%; background-color: royalblue;">
        O div definido pela porcentagem de 50%

    </div>
    <div style="width: 400px; background-color: saddlebrown;">
        O div defido por pixeis

    </div>
</body>
</html>
<!-- 
        A tag div define uma "caixa" onde o corpo da tag é escrito dentro dessa caixa.

        A div usa a largura toda da página ou seja ela usa a linha toda, mas podemos diminuir 
        a largura da div com a propriedade width do atributo style
            - px (pixel), cm (centímetro), mm (milímetro), entre outra definem uma largura fixa;
            - % (percentual) define uma proporção que a largura da div terá

        Caso necessário, a div usará quantas linhas forem necessária para "escrever" todo o 
        conteúdo da div, ou seja, se o corpo da div não couber na largura da div, a div usará 
        a próxima linha
    -->
