<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTOM</title>
</head>
<body>
    <h2>OTOM</h2>
    <h3>Aqui na calculadora fazemos as contas do financiamentos de motos e carros</h3>
    <h5>valor do veículo(R$)</h5> 
    <input id="vl"> <br> <br>
    <button onclick="moto()">Moto</button>
    <button onclick="carro()">Carro</button> <br> <br>
    <span id="S_aparecer"></span>

</body>
</html>
<script>
    function moto() {
        S_aparecer.innerHTML = (`O valor da moto é ${vl.value}R$ e o valor da prestação é ${(Number(vl.value)+Number(500))/6}R$`)
    }
    function carro() {
        S_aparecer.innerHTML = (`O valor do carro é ${vl.value}R$ e o valor da prestação é ${(Number(vl.value)+Number(1000))/12}R$`)
    }
</script>
