<html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sorte()">Jogar dado</button>
    <div id="apa"></div>
</body>
</html>
<script>
function sorte() {
    var ran = parseInt(Math.random()*5)+1
    if(ran ==1){
        apa.innerHTML = ran + " finja q tem um dado com 1"
    } else if(ran ==2){
        apa.innerHTML = ran + " finja q tem um dado com 2"
    } else if(ran == 3){
        apa.innerHTML = ran + " finja q tem um dado com 3"
    } else if(ran == 4){
        apa.innerHTML = ran + " finja q tem um dado com 4"
    } else if(ran == 5){
        apa.innerHTML = ran + " finja q tem um dado com 5"
    } else if(ran == 6){
        apa.innerHTML = ran + " finja q tem um dado com 6"
    }
}
</script>
