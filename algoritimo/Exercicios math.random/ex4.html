<html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sorte()">Sortear nota</button>
    <div id="apa"></div>
</body>
</html>
<script>
function sorte() {
    var ran = Number(Math.random()*10+1).toFixed(2)
    if (ran>10) {
        apa.innerHTML = `A nota é 10`
    } else{

        apa.innerHTML = `A nota é ${ran} `
    }
}
</script>
