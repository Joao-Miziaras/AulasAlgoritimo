<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <h1>Calculadora IMC</h1>
    <button onclick="homem()">Homem</button>
    <button onclick="mulher()">Mulher</button>
    <span id="span_calculo"></span> 
</body>
</html>
<script>
    function homem() {
        span_calculo.innerHTML=`<h3>Informe seu peso e altura</h3> <br> <input id='peso_homem' placeholder='Peso(kg)'><br><br> <input id='altura_homem' placeholder='Altura(cm)'> <br><br> <button onclick='calculoH()'>Calcular</button> <br> <span id="span_resultado"></span>`
    }
    function calculoH(){
        span_resultado.innerHTML = `<br> O seu IMC é de <b>${peso_homem.value/(altura_homem.value*altura_homem.value)}</b>`
    }
    function mulher() {
        span_calculo.innerHTML=`<h3>Informe seu peso e altura</h3> <br> <input id='peso_mulher' placeholder='Peso(kg)'><br><br> <input id='altura_mulher' placeholder='Altura(cm)'> <br><br> <button onclick='calculoM()'>Calcular</button> <br> <span id="span_resultado"></span>`
    }
    function calculoM(){
        span_resultado.innerHTML = `<br> O seu IMC é de <b>${(peso_mulher.value/(altura_mulher.value*altura_mulher.value))*0.9}</b>`
    }
</script>
