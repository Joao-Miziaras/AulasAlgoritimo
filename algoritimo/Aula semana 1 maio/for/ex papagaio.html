<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>papagaio</title>
</head>
<body>
    <input type="text" name="" id="numeroV" placeholder="numero de vezes">
    <input type="text" name="" id="frase" placeholder="Frase">
    <button onclick="papas()">papagaio</button> <br>
    <span id="revelar"></span>
</body>
</html>
<script>
    function papas(){
        var num = numeroV.value;
        var fra = frase.value;
        for(contador = 1; contador<=num; contador ++){
            revelar.innerHTML += fra + "<br>"
        }
    }
</script>
