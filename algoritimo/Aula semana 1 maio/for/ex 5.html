<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
</head>
<body>
    Qual nome da pessoa que você mais ama na vida <br>
    <input type="text" name="" id="nome">
    o quanto você ama? <br>
    <input type="range" name="" id="quantidade" min="1" max="100">
    <button onclick="expressar()">Expressar amor</button>
    <br><span id="revelar"></span>
</body>
</html>
<script>
    function expressar() {
        var cont= 1
        for(var qtd = quantidade.value;cont<=qtd; cont ++){
            revelar.innerHTML += `<b>${nome.value}</b>, eu te amo! Sempre se lembre disso!`
            revelar.innerHTML += '<br>'
        }
    }
</script>
