<body>
    <button onclick="contador()">conte de 99 a 1</button>
    <div id="revelar"></div>
</body>

<script>
    function contador() {
        var cont = 100
        while(cont>=1){
            cont --;
            revelar.innerHTML += cont +'<br>'        
        }       
    }
