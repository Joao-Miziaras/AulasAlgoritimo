<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <h1>humor</h1>
    <select name="humor" id="slHumor">
        <option value="NÃO ENCHE!!!"> Péssimo</option>
        <option value="O QUE você quer???">Não muito bom</option>
        <option value="Oi" selected="selected">Neutro</option>
        <option value="Olá">Bom</option>
        <option value="Oi meu bom como vai?">Muito bom</option>
    </select>
    <button onclick="humor()">Enviar</button>
</body>
</html>
<script>
    function humor(){
        alert(`Quando te chamrem vocer irá responder assim: ${slHumor.value}`)
    }
</script>
