        revelar.innerHTML = `Você tem <b>${filhos10.value}</b> filhos menores de 10 anos e <b>${qtdFilhos11.value}</b> filhos a partir de 10 anos, logo, seu "Auxílio Filhos" será de <b>R$${calculo}</b> `
