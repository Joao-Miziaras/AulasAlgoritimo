<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functions e buttom</title>
</head>
<body>
    <script>
        function primeiroAlert() {
            alert("Olá");
            alert("tchau")
            
        }
        function segundoAlert() {
            alert("Você ainda esta aqui?")
            
        }
        // A função faz com que os alerts seja ativados aspenas depois de serem chamados.
    </script>
    <button onclick="primeiroAlert()" style="background-color: black; color: white;">Mostrar alerts</button> 
    <!--
        O button chama a função primeiroAlert trazendo a tona os alerts determinados na funções.
    -->
    <button onclick="segundoAlert()">Segundo alerta</button> <br> <br>
    <button onclick="segundoAlert()">
        <img src="casa aula8.jpg" style="height: 150px;">
    </button>
    
</body>
</html>
