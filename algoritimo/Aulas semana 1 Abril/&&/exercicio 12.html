<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDD salario</title>
</head>
<body>
    Insira quantas passagens deseja comprar
    <input type="text" id="passagens"> <br>
    <button onclick="avaliar()">comprar</button>
    <div id="revelar"></div>

</body>
</html>
<script>
function avaliar(){
    var pass = passagens.value
    var calc = pass * 4.40
    var desc3 = calc * 0.03
    var desc5 = calc * 0.05
    var desc7 = calc * 0.07 
    if (pass>=8 && pass<=50) {
        if (pass>=8 && pass<=19) {
            revelar.innerHTML= 'Seu desconto é' + (calc-desc3) + 'R$ recebendo' + desc3 +' de desconto'
        } else if (pass>19 && pass<=49){
            revelar.innerHTML='seu desconto é de '+ (calc-desc5)+ 'R$ recebendo' + desc5 +' de desconto'
        }else if (pass==50){
            revelar.innerHTML= 'seu desconto é de '+ (calc-desc7) + 'R$ recebendo' + desc7 +' de desconto'
        }
    } else {
        revelar.innerHTML="Quantidade invalida"
    }
}
</script>
