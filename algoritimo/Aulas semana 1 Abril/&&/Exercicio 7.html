<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notas</title>
</head>
<body>
    Insira sua notas
    <input type="text" id="notasAlu"> <br>
    Insira sua frequencia
    <input type="text" id="frequenciaAlu"> <br>
    <button onclick="avaliar()">Avaliar aluno</button>

</body>
</html>
<script>
    function avaliar() {
        var nota = notasAlu.value
        var freq = frequenciaAlu.value
        if (nota>=6 && freq >=75) {
            alert("Parabéns! Aprovado!")
        }else{
            alert("infelizmente não foi desta vez")
        }
    }
</script>
