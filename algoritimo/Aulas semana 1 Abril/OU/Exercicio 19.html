<html lang="en">
<head>

    <title>login</title>
</head>
<body>

    <input type="text" id="informaçaoPessoal" placeholder="informação pessoal">
    <button onclick="autenticar()">Autenticar</button>
    <div id="revelar"></div>
    <div id="revelar2"></div>
</body>

<script>
    var contador = 3
    function autenticar() {
        var log = login.value
        var sen = senha.value
        var inf =  informaçaoPessoal.value
        contador = contador - 1
        if(log == 'ana' && sen=='braga' && inf ==1960 || inf=='louro josé'){
            revelar.innerHTML = `usuario autenticado`
        } else {
            revelar.innerHTML =`Falha na autenticação`
            revelar2.innerHTML = `Você ainda tem ${contador} chances`
        }
    }
</script>
