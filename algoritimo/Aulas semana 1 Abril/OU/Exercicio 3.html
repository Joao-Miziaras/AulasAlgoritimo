<!DOCTYPE html>

<head>

    <title>Covid</title>
</head>
<body>
    Insira sua renda
    <input type="text" id="rendaUsu"> <br>
    Insira a renda total de sua familia
    <input type="text" id="rendaFami"> <br>
    <button onclick="verificar()"> Terei beneficio</button>

<script>
    function verificar(){
        var sua = rendaUsu.value
        var toda = rendaFami.value
        if(sua <=2000 || toda <=3000){
            alert("Você terá direito")
        } else{
            alert("Você NÃO terá direito")
        }

    }
</script>
