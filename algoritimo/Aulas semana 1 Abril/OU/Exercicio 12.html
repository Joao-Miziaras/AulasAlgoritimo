<script>
    function aval() {
        var nt = nota.value
        if (nt <0 || nt>10) {
            revelar.innerHTML = `Nota invalida`
        } else if(nt >0 && nt<5){
            revelar.innerHTML = `NÃ£o aprovada`
        } else if(nt == 5 || nt == 6){
            revelar.innerHTML = `Neutro`
        } else if(nt>6){
            revelar.innerHTML = `Aprovado`
        }
    }
</script>
