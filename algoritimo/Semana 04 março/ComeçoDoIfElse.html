<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cnh</title>
</head>
<body>
    <input type="text" id="cnh" placeholder="Coloque pontos tomados na CNH"> <br>
    <button onclick="ver()">Averiguar</button>
</body>
</html>
<script>
    function ver() {
        if (cnh.value>20){
            alert("Sua CNH está suspença")
        }
        else(cnh.value<=20);{
            alert("sua CNH está normal")
        }
    }
</script>
