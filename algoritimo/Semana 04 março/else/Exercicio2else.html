<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banco</title>
</head>
<body>
    <input type="text" id="saldoConta"> <br>
    <input type="text" id="valorDebito"> <br>
    <button onclick="analise()">analisar conta</button>
    <div id="revelar"></div>
</body>
</html>
<script>
    function analise() {
        var sd = saldoConta.value
        var vd = valorDebito.value
        var calc = sd - vd
        
        calc > 0 ? revelar.innerHTML = `<i style= "color: blue">O saldo atual da conta corrente é ${calc}<i>` : revelar.innerHTML = `<i style= "color: red">O saldo atual da conta corrente é ${calc}<i>`
    }
</script>
