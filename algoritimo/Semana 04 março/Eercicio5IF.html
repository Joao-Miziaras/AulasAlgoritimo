<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo luz</title>
</head>
<body>
    Insira a quantidade de luz por dia <br>
    <input type="text" id="luzDia"> <br>
    <button onclick="calc()">Calcular conta de luz</button>
</body>
</html>
<script>
    function calc(){
        var lm = luzDia.value *30
        var conta = lm * 0.85
        var contadesc = lm * 0.85* 0.9
        if(lm<100){
            alert(`A conta a ser paga é ${contadesc}`)
        }
        
        if (lm>=100) {
            alert(`A conta a ser paga é ${conta}`)
        }
    }

</script>
