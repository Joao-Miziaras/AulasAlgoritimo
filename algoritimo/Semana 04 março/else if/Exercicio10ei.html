<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  Digite seu nome 
  <input type="text" id="nome"> <br>
  Digite seu saldo
  <input type="text" id="saldo"> <br>
  <button onclick="enviar()">Verificar conta</button>
  <div id="revelar"></div>
</body>
</html>
<script>
    function enviar() {
        var nom = nome.value
        var sal = saldo.value
        if(sal>5000){
            revelar.innerHTML = `Com o saldo de ${sal} o cliente ${nom} TEM PERFIL DE INVESTIDOR`
        } else if(sal >2000){
            revelar.innerHTML = `Com o saldo de ${sal} o cliente ${nom} está com saldo ACIMA DA MÉDIA`
        } else if(sal> 0){
            revelar.innerHTML =`Com o saldo de ${sal} o cliente ${nom} está com saldo NORMAL 
`
        } else{
            revelar.innerHTML = `Com o saldo de ${sal} o cliente ${nom} está com saldo devedor`
        }
    }
</script>
