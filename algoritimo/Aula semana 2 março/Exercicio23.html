<body>
    <button><img src="https://33giga.com.br/wp-content/uploads/2020/08/1.-Madonna-240x300.jpg" onclick="madonna()" style="height: 150px;"></button>
    votos:<b id="b_mad">0</b> <br> <br>
    <button><img src="https://33giga.com.br/wp-content/uploads/2020/08/2.-Mariah-Carey-240x300.jpg" onclick="mari()" style="height: 150px;"></button>
    votos: <b id="b_mari">0</b> <br>
    Total de votos: <b id="b_total">0</b>
</body>
</html>
<script>
    var madonaVar = 0;
    var mariaVar = 0;
    var total = 0;
    function madonna(){
        madonaVar = madonaVar + Number(1)
        total = total+ Number(1)
        b_mad.innerHTML = madonaVar
        b_total.innerHTML = total
    }
    function mari(){
        mariaVar = mariaVar + Number(1)
        total = total+ Number(1)
        b_mari.innerHTML = mariaVar
        b_total.innerHTML = total
    }
</script>
