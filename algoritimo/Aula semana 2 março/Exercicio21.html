<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <p style="color: blue;">Total guradado no cofrinho: R$<u id="u_dinheiro">0.00</u> <br>
        Depositos efetuados <u id="u_depositos">0</u>
    </p>
    <button onclick="dep050()">Depositar 0,50</button>
    <button onclick="dep2()">Depositar 2,00</button>
</body>
</html>
<script>
    var dinheiro = 0;
    var depositos = 0;
    function dep050() {
        dinheiro = dinheiro + Number(0.50);
        depositos = depositos + Number(1);
        u_dinheiro.innerHTML = dinheiro;
        u_depositos.innerHTML = depositos

    }
    function dep2() {
        dinheiro = dinheiro + Number(2);
        depositos = depositos + Number(1);
        u_dinheiro.innerHTML = dinheiro;
        u_depositos.innerHTML = depositos

    }
</script>
