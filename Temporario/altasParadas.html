<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <input type="text" onkeyup="ver()" id="frase_input">
    <div id="revelar_div"></div>    
</body>

<script>
function ver(){
    var fraseVar = frase_input.value;
    revelar_div.innerHTML += `${fraseVar[fraseVar.length - 1]}`
}
</script>
